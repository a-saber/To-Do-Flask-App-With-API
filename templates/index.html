{% extends 'base.html' %}

{% block content %}
<h1>To-Do List</h1>
<form action="{{ url_for('add_todo') }}" method="POST">
    <input type="text" name="title" placeholder="Enter a new to-do">
    <input type="submit" value="Add">
</form>
<ul>
    {% for todo in todos %}
        <li>{{ todo.title }}</li>
    {% endfor %}
</ul>
{% endblock %}
